<div class="container-fluid d-flex justify-content-center align-items-center h-100">
  <div class="sign-in">
    <mat-card>
      <mat-card-header>
      </mat-card-header>
      <img mat-card-image src="./assets/image/logo-sign-in.png" alt="Logo">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Correo electrónico o teléfono</mat-label>
          <input matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <button mat-flat-button color="primary" class="btn-sign-in">Ingresar</button>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-between align-items-center">
        <mat-checkbox color="primary">No cerrar sesión</mat-checkbox>
        <a routerLink mat-button color="primary">¿Haz olvidado tu contraseña?</a>
      </mat-card-actions>
    </mat-card>
    <div class="text-center">
        <a routerLink mat-button color="primary" class="sign-up my-4">Crear cuenta</a>
    </div>
  </div>
</div>
